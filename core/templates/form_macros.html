{% macro render_field(field) %}
    {{ field(**kwargs) | safe }}

   {% if field.errors  %}
      <div class="error">
        <ul style="color: #ff4d4d">
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
{% endmacro %}
